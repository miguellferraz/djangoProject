{% extends "meu_app/base.html" %}

{% block title %}Lista de Produtos{% endblock %}

{% block conteudo %}
<h2>Lista de Produtos</h2>

<table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th style="border: 1px solid #ddd; padding: 8px;">Nome</th>
            <th style="border: 1px solid #ddd; padding: 8px;">Pre√ßo</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">{{ produto.nome }}</td>
            <td style="border: 1px solid #ddd; padding: 8px; text-align: center;">R$ {{ produto.preco }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" style="border: 1px solid #ddd; padding: 8px; text-align: center;">
                Nenhum produto encontrado
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
