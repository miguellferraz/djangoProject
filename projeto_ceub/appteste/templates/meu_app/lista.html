{% extends "meu_app/base.html" %}

{% block title %}Lista de Produtos{% endblock %}

{% block conteudo %}
<h2>Lista de Produtos</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Pre√ßo</th>
        </tr>
    </thead>
    <tbody>
        {% for produto in produtos %}
        <tr>
            <td><a href="{% url 'detail_product' produto.pk %}">{{ produto.nome }}</a></td>
            <td><a href="{% url 'detail_product' produto.pk %}">R$ {{ produto.preco }}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">
                Nenhum produto encontrado
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
